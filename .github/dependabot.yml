version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
    ignore:
      - dependency-name: "gopkg.in/yaml.v3" # updates way to frequently
      - dependency-name: "golang.org/x/net" # not properly versioned
    labels:
      - "type: chore"
